apiVersion: apps/v1
kind: Deployment
metadata:
  name: starbucks
  labels:
    app: starbucks
spec:
  replicas: 3
  selector:
    matchLabels:
      app: starbucks
  template:
    metadata:
      labels:
        app: starbucks
    spec:
      containers:
      - name: starbucks-container
        image: sandhya0593/starbucksk8s:${{ github.sha }}
        ports:
        - containerPort: 80
